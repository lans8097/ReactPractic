<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lesson React</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>
<div id="content"></div>

<script type="text/babel">
    var HelloWorld = React.createClass({
        render: function() {
            return <h1> My name is {this.props.name} i love {this.props.action}! </h1>;
        }
    });

    ReactDOM.render(
            <div>
                <HelloWorld name="Denis" action="swimming" />
                <HelloWorld name="Kiril" action="cook"/>
                <HelloWorld name="Nastia" action="run"/>
                <HelloWorld name="Anton" action="programming"/>
            </div>,
        document.getElementById("content")
    );
</script>
</body>
</html>
